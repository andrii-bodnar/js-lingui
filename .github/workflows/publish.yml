name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: 'NPM tag to release'
        options:
          - latest
          - next
        required: true
        default: "latest"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          scope: '@lingui'

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn release:build

      - name: Unit Testing
        run: yarn test:ci

      - name: Linting & Types
        run: yarn lint:all

      - name: Create Release
        uses: changesets/action@v1
        with:
          publish: yarn release:${{github.event.inputs.tag}}
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
